        background: #1AA8E3;

    }

            background: #23BAF5;
            color: #FFFFFF;
        }

    .paybutton {
        display: inline-block;
        font-weight: bold;

        .paybutton:hover {

        padding: 0 10px 0 10px;

        $(".rdoBanks").change(function () {
